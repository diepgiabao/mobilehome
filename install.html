<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Redirect</title>
<script type="text/javascript"> // <![CDATA[
//iPhone Version:
if((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i))) || (navigator.userAgent.match(/iPad/i))) || (navigator.userAgent.match(/Mac/i))) {
    window.location = "https://apps.apple.com/us/app/onbibi-family-shield-kids-dns/id1564233309";
}
//Android Version:
if(navigator.userAgent.match(/android/i)) {
    window.location = "http://goo.gl/1K1Hi";
}
//Blackberry Version:
if(navigator.userAgent.match(/blackberry/i)) {
    window.location = "http://goo.gl/jH2wD";
}
 
</script>
</body>
</html>
